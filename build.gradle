// Properties

// These are the extensions for this gradle project
plugins {
    // Enables gradle to work as a Spring app (it fetches things from the Spring library)
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    // it defines this as a JAVA project
    id 'java'
}

// this defines where we want to get the dependencies
repositories {
    // commonly used location
    mavenCentral()
}

dependencies {
    // Spring Web
    implementation 'org.springframework.boot:spring-boot-starter-web'
    // Spring JPA
    // JPA is what contains the 'hibernate' tool, which helps to map java objects into database entities (also called ORM > Object Relational Mapping)
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    // PostgreSQL Driver
    // PostgreSQL so that java can make SQL queries during runtime
    runtimeOnly 'org.postgresql:postgresql'
}